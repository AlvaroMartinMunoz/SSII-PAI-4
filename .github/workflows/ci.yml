
name: CI + DevSecOps

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  devsecops-pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      # -------------------- SCA: AnÃ¡lisis de dependencias --------------------
      - name: Audit dependencies (SCA)
        run: |
          npm audit --json > audit-report.json
          cat audit-report.json
        continue-on-error: true

      - name: Upload audit report
        uses: actions/upload-artifact@v4
        with:
          name: audit-report
          path: audit-report.json

      - name: Fail on high vulnerabilities (SCA)
        run: |
          if grep -q '"severity":"high"' audit-report.json; then
            echo "High vulnerabilities found in dependencies."
            exit 1
          fi

      # -------------------- SAST: Semgrep --------------------
      - name: Run Semgrep (SAST)
        uses: returntocorp/semgrep-action@v1
        with:
          config: "p/default"
        continue-on-error: true

      - name: Upload Semgrep Report
        uses: actions/upload-artifact@v4
        with:
          name: semgrep-results
          path: semgrep.sarif

      # -------------------- IAC Security (Opcional para bonus) --------------------
      - name: Trivy IaC scan (Dockerfile example)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: config
          scan-ref: .
        continue-on-error: true

      # -------------------- Start app for DAST --------------------
      - name: Start the app
        run: |
          nohup npm start > app.log 2>&1 &
          sleep 15

      - name: Upload app startup logs
        uses: actions/upload-artifact@v4
        with:
          name: app-logs
          path: app.log

      # -------------------- DAST: OWASP ZAP --------------------
      - name: Run OWASP ZAP Baseline Scan (DAST)
        uses: zaproxy/action-baseline@v0.8.0
        with:
          target: 'http://localhost:3000'
          format: html
          output: zap-report.html
        continue-on-error: true

      - name: Upload ZAP Report
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap-report.html
